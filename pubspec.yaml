name: nordic_weather
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0' # Updated SDK constraint for clarity

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.6.0
  flutter_dotenv: ^6.0.0
  # Package required for formatting dates (e.g., converting DateTime to "Mon")
  intl: ^0.20.2 
  
  weather_icons: ^3.0.0 # Note: Currently unused but kept for future UI work (#7)
  lottie: ^3.3.2 # Note: Currently unused but kept for future UI work (#7)
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - .env
    
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/Inter-Regular.ttf